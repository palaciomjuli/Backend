<head>
    <title>Clínica Odontológica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style/loginUser.css" rel="stylesheet">
    <link href="style/table.css" rel="stylesheet"> 
    <link href="style/post-it.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link  href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/3f19147b0a.js" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="/js/turnos-user.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid"> 
            <div class="logo">
                <img src="../img/logo.png" 
                alt="Logo" width="90" height="84" class="d-inline-block align-text-top">
                <p class="cursiva">Iron</p> 
                <p>Teeth</p>
            </div>
            <div>
                <a class="logout" href="indexuser.html">Inicio</a>
                <a class="logout" href="/login">Cerrar Sesión</a>
            </div>   
        </div>
    </nav>

    <main id="cont-user" class="container-login container-table">

        <form class="formularioTurnos formularioPacientes" autocomplete="off">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputApellido">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputDni">DNI</label>
                    <input type="text" class="form-control" id="inputDni" placeholder="DNI">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputFecha">Fecha</label>
                    <input type="date" class="form-control" id="inputFecha" placeholder="Fecha del turno">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputHora">Hora</label>
                    <input type="time" class="form-control" id="inputHora" placeholder="Hora del turno">
                </div>
                <div class="form-group col-md-4">
                    <label>Odontologos:</label>
                    <select class="form-select"  id="selectOd">
                        <option id="default" selected>Seleccione Odontologo</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary confirmar">Confirmar</button>
                </div>
            </div>
        </form>
        
        <div class="containerPostIt">
        <ul id="ul"> 
                 
        </ul>
        </div> 
           
    </main>

    <footer class="footer">
        <p>Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
