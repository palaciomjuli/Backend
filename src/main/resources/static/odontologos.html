<head>
    <title>Clínica Odontológica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">   
    <link href="style/loginUser.css" rel="stylesheet">
    <link href="style/table.css" rel="stylesheet"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid"> 
            <div class="logo">
                <img src="../img/logo.png" 
                alt="Logo" width="90" height="84" class="d-inline-block align-text-top">
                <p class="cursiva">Iron</p> 
                <p>Teeth</p>
            </div>  
            <div>
                <a class="logout" href="indexadmin.html">Inicio</a>
                <a class="logout" href="/login">Cerrar Sesión</a>
            </div>           
        </div>
    </nav>

    <main class="container-login container-table">

        <form class="formulario" autocomplete="off">
            <div class="form-row fila">
                <div class="form-group col-md-3">
                    <label for="inputName">Nombre</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputApellido">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputMatricula">Matricula</label>
                    <input type="text" class="form-control" id="inputMatricula" placeholder="Matricula">
                </div>
                <div class="form_action--button">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </form>
       
        <table id="tablaOdontologos tablaPacientes" class="table">
            <thead class="thead">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Matricula N°</th>
                <th scope="col">Acción</th>                
              </tr>
            </thead>
            <tbody id="tablaOdontologosBody">

            </tbody>
          </table>

    </main>

    <footer class="footer">
        <p>Todos los derechos reservados &#174</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/odontologos.js"></script>
</body>
